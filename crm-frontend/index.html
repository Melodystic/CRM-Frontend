<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRM-SKB</title>
  <link rel="stylesheet" href="./normalize.css">
  <link rel="stylesheet" href="./style.css">
  <script defer src="./script.js"></script>
</head>

<body>
  <header class="header">
    <div class="header__wrapper">
      <img class="header__logo" src="./img/Logo.svg" alt="Skillbus">
      <input class="header__search js-header-searh" placeholder="Введите запрос" type="text">
    </div>
  </header>
  <section class="main">
    <div class="container">
      <h1 class="main__title">Клиенты</h1>
      <div class="table-wrapper">
        <table class="table">
          <tbody class="js-table">
            <tr class="table__row">
              <th class="table__header table__header-id">ID</th>
              <th class="table__header table__header-fio">Фамилия Имя Отчество <span class="table__header-fio-sort">
                  А-Я</span></th>
              <th class="table__header table__header-date">Дата и время создания</th>
              <th class="table__header table__header-change">Последние изменения</th>
              <th class="table__header">Контакты</th>
              <th class="table__header">Действия</th>
            </tr>
          </tbody>
        </table>
        <button class="btn-add-client js-add-client">Добавить клиента</button>
      </div>
    </div>
  </section>
  <div class="modal__form js-modal-add-client">
    <form class="form form__modal js-form-add">
      <div class="form__subtitle_wrapper">
        <h3 class="form__subtitle">Новый клиент</h3>
        <button class="form__close_btn js-close-modal"></button>
      </div>
      <div class="form__inputs_wrapper">
        <span class="form__input_placeholder">Фамилия<span style="color: var(--firm);">*</span></span>
        <input class="form__input" name="lastname" type="text" data-form="input">
        <span class="form__input_placeholder">Имя<span style="color: var(--firm);">*</span></span>
        <input class="form__input" name="name" type="text" data-form="input">
        <span class="form__input_placeholder">Отчество</span>
        <input class="form__input" name="surname" type="text" data-form="input">
      </div>
      <div class="form__add_contacts-wrapper">
        <button class="form__add_contact js-btn-add-contact">Добавить контакт</button>
      </div>
      <button class="form__submit" type="submit">Сохранить</button>
      <button class="form__cancel js-close-modal">Отмена</button>
    </form>
  </div>
  <div class="modal__form js-modal-change-data">
    <form class="form form__modal js-form-change">
      <div class="form__subtitle_wrapper js-subtitle_wrapper">
        <h3 class="form__subtitle js-subtitle">Изменить данные</h3>
        <div class="table__item-id js-client-id"></div>
        <button class="form__close_btn js-close-modal"></button>
      </div>
      <span class="form__input_placeholder">Фамилия<span style="color: var(--firm);">*</span></span>
      <input class="form__input" name="lastname" type="text" data-form="input">
      <span class="form__input_placeholder">Имя<span style="color: var(--firm);">*</span></span>
      <input class="form__input" name="name" type="text" data-form="input">
      <span class="form__input_placeholder">Отчество</span>
      <input class="form__input" name="surname" type="text" data-form="input">
      <div class="form__add_contacts-wrapper">
        <button class="form__add_contact js-btn-change-contact">Добавить контакт</button>
      </div>
      <button class="form__submit" type="submit">Сохранить</button>
      <button class="form__cancel js-delete-client">Удалить клиента</button>
    </form>
  </div>
  <div class="modal__form js-modal-delete-client">
    <form class="form form__modal form__delete_modal js-form-delete">
      <h3 class="form__subtitle js-subtitle">Удалить клиента</h3>
      <button class="form__close_btn form__close__delete js-close-modal"></button>
      <div class="form__question">Вы действительно хотите удалить данного клиента?</div>
      <button class="form__submit" type="submit">Удалить</button>
      <button class="form__cancel js-close-modal">Отмена</button>
    </form>
  </div>
</body>

</html>
